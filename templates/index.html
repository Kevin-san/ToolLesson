<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>主页</title>

<!-- Bootstrap -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="/static/css/dashboard.css" rel="stylesheet">
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/moment-with-locales.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="/static/js/holder.min.js"></script>
<script type="text/javascript" src="/static/js/speaker.js"></script>
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<nav class="navbar navbar-inverse navbar-fixed-top">
					<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					{% include "common/alvin_header.html" %}
					<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						{% include "common/home_menu.html" %}
						{% include "common/login_register.html" %}
						</div><!-- /.navbar-collapse -->
					</div><!-- /.container-fluid -->
				</nav>
				<div class="jumbotron jumbotron-fluid" style="opacity:0.7">
					<h1>
						Hello, Programmers!
					</h1>
					<p>
						This is a simple website for knowledge sharing!
					</p>
				</div>
			</div>
		</div>
		<div id="content">
		{% autoescape off %} {{ content }} {% endautoescape %}
		</div>
	</div>
	<script type="text/javascript" src="/static/js/load.js"></script>
</body>
</html>
